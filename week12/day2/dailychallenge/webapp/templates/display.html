{% extends "base.html" %}

{% block content %}
<div class="card" style="width: 18rem;">
   <img class="card-img-top" src="https://images.unsplash.com/photo-1617661595759-04ac12747046?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Card image cap">
   <div class="card-body">
     <h5 class="card-title">{{ first_name }} {{ last_name }}</h5>
     <p class="card-text">{{ experience }}</p>
     <p class="card-description">{{ age.label }} {{ age.data }}</p>
     <a href="#" class="btn btn-primary">My LinkedIn</a>
   </div>
 </div>
   
   
    
{% endblock %}
